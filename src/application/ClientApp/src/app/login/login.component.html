<form [formGroup]="loginForm">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" formControlName="email" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput type="password" name="password" placeholder="Password" formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="doLogin()">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
